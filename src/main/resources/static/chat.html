<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>chat</title>
    </head>
    <body>
        <input placeholder='name'><button type='button'>Connect</button>
        
<script>
globalThis.document.querySelector('button').addEventListener('click', () =>
{
    const websocket = new globalThis.WebSocket(globalThis.location.origin.replace('http', 'ws') + '/ws')
    websocket.onopen = () => websocket.send('fuck')
    websocket.onmessage = event => globalThis.querySelector('input').value = event.data
})
</script>
        
    </body>
</html>
