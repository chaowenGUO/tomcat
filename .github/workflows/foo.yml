on: repository_dispatch
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git rm -rf src/main/resources/static
          git subtree add --prefix=src/main/resources/static https://github.com/chaowenGUO/aiohttp master --squash
          cd src/main/resources/static
          git rm -rf .github/workflows Procfile requirements.txt runtime.txt server.py
          git push
